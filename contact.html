<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Warehouse Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #191970, #2E8BC0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            color: white;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px; /* Adjust the size as needed */
            height: auto;
            margin-right: 10px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 40px;
            color: rgb(255, 255, 255);
            margin: 0;
        }

        .card {
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 24px;
            width: 382px;
            text-align: center;
        }

        form {
            display: grid;
            grid-gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 18px;
            box-sizing: border-box;
            border: none;
            border-radius: 10px;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input::placeholder {
            color: #333;
        }

        button {
            width: 150px;
            height: 66px;
            background: #2E8BC0;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        
        }

        button:hover {
            background: #191970;
        }

        .btnClass{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Contact Us - Warehouse Management System</h1>
    </header>

    <section class="card">
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Feedback:</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message" required></textarea>

            <div class="btnClass">
                <button type="submit">Submit</button>
            </div>
            
        </form>
    </section>

</body>
</html>
