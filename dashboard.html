      <script>
        function toggleMenu() {
            var navOptions = document.querySelector('.nav-options');
            var menuIcon = document.querySelector('.menu-icon');
            
            // Calculate the top position for the navigation options
            var topPosition = menuIcon.getBoundingClientRect().bottom;
    
            // Set the top position for the navigation options
            navOptions.style.top = topPosition + 'px';
    
            // Toggle the display style of the navigation options
            var displayStyle = window.getComputedStyle(navOptions).display;
            navOptions.style.display = (displayStyle === 'none') ? 'flex' : 'none';
        }
    </script>
