
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Warehouse Form</title>
</head>
<body>
    
    <img src="logo.png" alt="Logo" class="logo">
    <div class="container2">
        <form id="warehouseForm">
            <label for="productNumber">Product Number:</label>
            <input type="text" id="productNumber" name="productNumber" required>

            <label for="dateReceived">Date Received:</label>
            <input type="date" id="dateReceived" name="dateReceived" required>

            <label for="supplier">Supplier:</label>
            <input type="text" id="supplier" name="supplier" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="warehouseSection">Warehouse Section:</label>
            <input type="text" id="warehouseSection" name="warehouseSection" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
